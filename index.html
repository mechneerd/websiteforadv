<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advisor Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img">
    <form class="login">
        <div class="emaildiv">
            <label><img class="icon" src="https://cdn-icons-png.flaticon.com/512/893/893257.png" width="15px" height="15px" >Email ID</label>
            <INPUT TYPE="email">
        </div>
        <div class="passdiv">
            <label><img class="icon" src="https://cdn-icons-png.flaticon.com/512/3177/3177401.png" width="15px" height="15px">Password</label>
            <INPUT type="password">
        </div>
        <div class="submitdiv">
            <input type="submit" value="login">
        </div>
        <div class="check">
            <input type="checkbox">
            <label>Remember Me</label>
        </div>
    </form>
    </div>
</body>
</html>
